<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <ul>
        <li>{{name}}</li>
        <li>{{age}}</li>
        <li>{{hobby}}</li>
      </ul>
    </div>
    <script src="./MVVM.js"></script>
    <script>
      let vm = new MVVM({
        el: '#root',
        data: {
          name: 'fxy',
          age: 22,
          hobby: 'video games'
        }
      })
    </script>
  </body>
</html>
